<html>
<head>
<title>Temperature Convertor</title>
<link rel="stylesheet" href="temperature styles.css">
</head>

<body>
<script src="temp script.js"></script>

<div class="container">
<h1><u>TEMPERATURE CONVERTOR </u></h1>
<form id="convertor-form">
<div class="form-group">
<label for="celsius">Celsius:</label><br>
<input type="number" id="celsius" placeholder="Enter in Celsius" required>
</div>

<div class="form-group">
<label for="fahrenheit">Fahrenheit: </label><br>
<input type="number" id="fahrenheit" placeholder="Fahrenheit temperature" readonly>
</div>
<button type="button" id="convert-button">Convert</button>
</form>
</div>

</body>
</html>
